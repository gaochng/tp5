<div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="#">系统</a>
                    </li>
                    <li class="active">友情链接管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加友情链接" class="btn btn-sm btn-azure btn-addon" onClick="addAdmin()"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body" style="float: left; width: 100%;">
                <div class="flip-scroll" >
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center" style="width: 5%;">ID</th>
                                <th class="text-center" style="width: 15%;">名称</th>
                                <th class="text-center" style="width: 25%;">url</th>
                                <th class="text-center" style="width: 40%;">介绍</th>
                                <th class="text-center" style="width: 15%;">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name='list' id='vo'}
                                <tr>
                                    <td align="center">{$vo.id}</td>
                                    <td align="center">{$vo.title}</td>
                                    <td align="center">{$vo.url}</td>
                                    <td align="center">{$vo.desc}</td>
                                    <td align="center">
                                        <a href="edit/id/{$vo.id}"class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="#" onClick='warning("确实要删除吗", "del/id/{$vo.id}")' class="btn btn-danger btn-sm shiny">
                                            <i class="fa fa-trash-o"></i>
                                        </a>
                                    </td>
                                </tr>
                            {/volist}
                        </tbody>
                    </table>
                    <div style="display: inline-block;float: right;">
                        {$list->render()}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page  Body -->
</div>

<script>
    function addAdmin() {
       window.location.href = "{:url('links/add')}";
    }


</script>
